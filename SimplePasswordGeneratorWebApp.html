// This web app will generate a random password for users when they click a button

<html>

<head>
  <title>Password Generator</title>
  
  <script>
    
    // Function to generate a random password
    function generatePassword() {
      // Declare variables
      var length = 8,
          charset = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789",
          retVal = "";
      // Loop over length to generate the password
      for (var i = 0, n = charset.length; i < length; ++i) {
        retVal += charset.charAt(Math.floor(Math.random() * n));
      }
      // Return the generated password
      return retVal;
    }
  
  </script>

</head>

<body>

  <p>This web app will generate a random password for you.</p>
  
  <button onclick="document.getElementById('password').innerHTML = generatePassword();">Generate Password</button>
  
  <p>Your Password: <span id="password"></span></p>
  
</body>

</html>
